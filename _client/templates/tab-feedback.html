<ion-view view-title="IBM">
  <ion-content class="padding">

<div class="list card">
  <div class="item item-divider">
    <div class="col">Feedback</div>
  </div>

  <div class="item item-body">
    <label class="item item-input ">
      <textarea placeholder="Minimum of 100 words" rows="10" ng-model="text" ng-change=""></textarea>
    </label>
  </div>

</div>



  <button class="button button-positive button-full"  ng-show="!analyze" ng-click="save(text)" style="color: white">
  Save
  </button>
  <button class="button button-positive button-full"  ng-show="analyze" ng-click="send(text);closeModal()" style="color: white">
  Watson Personality Insight
  </button>  
  <a  class="button button-clear" href="https://personality-insights-livedemo.mybluemix.net/" target="_blank">
    Official Demo
  </a>
  <br>
  <a  class="button button-clear" ng-show='tool' ng-click="toggleBTN()" ng-cloak>
    Toggle
  </a>



  </ion-content>
</ion-view>
